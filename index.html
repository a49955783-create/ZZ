<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>نظام العمليات - النسخة الكاملة</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- شاشة الانترو -->
<div id="intro">
    <h1 class="intro-title">نظام العمليات</h1>
    <p class="intro-sub">جارٍ التحميل...</p>
    <div class="loader"></div>
</div>

<!-- الصفحة الرئيسية -->
<div id="main" style="display:none">

    <h2 class="title">لوحة التحكم</h2>

    <!-- رفع صورة OCR -->
    <div class="upload-box">
        <input type="file" id="ocrImage" accept="image/*">
        <button id="startOCR">استخراج النص الآن</button>

        <div class="control-box">
            <label>
                <input type="radio" name="mode" value="replace" checked>
                استبدال
            </label>
            <label>
                <input type="radio" name="mode" value="merge">
                دمج
            </label>
        </div>

        <p class="note">يفضل رفع/لصق صورة عالية الجودة. أحيانًا ستحتاج لتعديل النتائج يدويًا قبل الإرسال.</p>
    </div>

    <div id="progress-container">
        <div id="progress-text">0%</div>
        <div id="progress-bar"></div>
    </div>

    <!-- القائمة الرئيسية -->
    <table id="dataTable">
        <thead>
            <tr>
                <th>الكود</th>
                <th>الحالة</th>
                <th>الموقع</th>
                <th>توزيع الوحدات</th>
                <th>تعديل</th>
                <th>إضافة شريك</th>
                <th>حذف</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>

    <button id="addRow">إضافة سطر جديد</button>

    <!-- الأزرار الإضافية -->
    <div class="extra-buttons">
        <button id="startTime">بدء الاستلام</button>
        <button id="endTime">إنهاء الاستلام</button>
        <button id="showResult">إظهار النتيجة النهائية</button>
    </div>

    <textarea id="finalOutput" placeholder="النتيجة النهائية تظهر هنا..."></textarea>

</div>

<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<script src="script.js"></script>

</body>
</html>
